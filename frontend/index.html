<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Input Name and Last Name</h1>
    <form id="inputForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        <button id="submitButton" type="submit">Submit</button>
    </form>

    <ul id="itemList">
        <!-- Items will be dynamically inserted here -->
    </ul>

    <script>
        function createItemElement(item) {
            const li = document.createElement("li");
            li.innerHTML = `
                <article>
                    <p>Name: ${item.name}</hp>
                    <p>Last Name: ${item.last}</p>
                </article>
                <button class="delete-item-btn">Delete</button>
            `;
            return li;
        }

        function addItemToList(item) {
            const itemList = document.getElementById("itemList");
            const newItemElement = createItemElement(item);
            itemList.appendChild(newItemElement);
            newItemElement.querySelector(".delete-item-btn").addEventListener("click", async () => {
                const confirmation = confirm("Are you sure you want to delete this item?");
                if (confirmation) {
                    const itemId = item.id;
                    const response = await fetch(`http://localhost:8000/item/${itemId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        newItemElement.remove();
                        alert("Item deleted successfully.");
                    } else {
                        alert("Failed to delete item.");
                    }
                }
            });
        }

        document.getElementById("inputForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const lastName = document.getElementById("lastName").value;
            const response = await fetch('http://localhost:8000/item/', {  
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "name": name,
                    "last": lastName
                })
            });
            if (response.status === 200) {
                const data = await response.json();
                    alert("Data inserted successfully. Inserted ID: " + data.inserted_id);
                    addItemToList({ name, last: lastName, id: data.inserted_id });
                } else {
                    alert("Failed to insert data.");
                }

        });
    </script>
</body>
</html>
